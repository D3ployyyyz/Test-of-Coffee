<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Player Flutuante</title>
<style>
#spotify-btn {
    position: fixed; bottom: 20px; right: 20px;
    background: #1DB954; color: #fff;
    border: none; border-radius: 50px; padding: 12px 16px;
    font-size: 16px; cursor: pointer; z-index: 1000;
}
#spotify-container {
    position: fixed; bottom: 70px; right: 20px;
    width: 300px; height: 380px; display: none;
    background: #121212; border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.4); z-index: 999;
    padding: 10px;
}
#spotify-close { position:absolute; top:5px; right:5px; background:rgba(0,0,0,0.5); color:#fff; border:none; font-size:14px; padding:2px 6px; border-radius:4px; cursor:pointer; }
button.control { margin:5px; padding:5px 10px; }
</style>
</head>
<body>

<button id="spotify-btn">üéµ Spotify</button>

<div id="spotify-container">
    <button id="spotify-close">√ó</button>
    <div>
        <button class="control" id="play">‚ñ∂Ô∏è Play</button>
        <button class="control" id="pause">‚è∏ Pause</button>
        <button class="control" id="next">‚è≠ Pr√≥xima</button>
    </div>
</div>

<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script>
const token = "{{ request.session.spotify_token }}";
let player;

window.onSpotifyWebPlaybackSDKReady = () => {
    player = new Spotify.Player({
        name: 'Mini Player Django',
        getOAuthToken: cb => { cb(token); },
        volume: 0.5
    });

    player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);
    });

    player.connect();
};

// Bot√£o abrir/fechar
const btn = document.getElementById('spotify-btn');
const container = document.getElementById('spotify-container');
const closeBtn = document.getElementById('spotify-close');

btn.addEventListener('click', () => container.style.display = 'block');
closeBtn.addEventListener('click', () => container.style.display = 'none');

// Controles
document.getElementById('play').onclick = () => player.resume();
document.getElementById('pause').onclick = () => player.pause();
document.getElementById('next').onclick = () => player.nextTrack();
</script>

{% block content %}{% endblock %}
</body>
</html>
