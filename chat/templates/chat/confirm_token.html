<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Token</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #138496;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Confirmar Token</h2>
    <form method="post">
      {% csrf_token %}
      <label for="token">Digite o token enviado para seu e-mail:</label>
      <input id="token" name="token" placeholder="Ex: 123456" required>

      <button type="submit">Confirmar</button>
    </form>
  </div>

</body>
</html>
